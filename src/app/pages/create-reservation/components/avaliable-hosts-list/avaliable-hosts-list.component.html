<h2 class="font-sans text-xl text-gray-800 mb-12">Dostępne stacje</h2>

<div class="flex flex-wrap">
  <div *ngFor="let host of hosts" class="p-10 w-min h-min shadow mb-16 mr-14 bg-white">
    <p class="font-sans text-2xl text-center mb-10">{{host.name}}</p>
    <p class="font-sans text-2xl text-center mb-10">{{host.status}}</p>
    <button class="bg-cyan-600
    px-6 py-3
    rounded-md
    text-white
    font-medium
    font-sans"
    (click)="onHostSelected.emit(host)">Włącz</button>
  </div>
</div>
