<div class="fixed top-0 bottom-0 left-0 right-0 z-50 overflow-auto flex align-middle justify-center">
  <div class="relative bg-white my-auto p-14">
    <h4 class="text-gray-800 text-xl font-semibold">Zaloguj się</h4>
    <form [formGroup]="loginForm" class="flex flex-col space-y-8 mt-10 w-80">
      <div class="flex flex-col space-y-3">
        <label for="login" class="text-sm text-gray-600 font-medium">
          Login  <span class="text-red-600">*</span>
        </label>
        <input formControlName="login" type="text" name="login" class="bg-white p-2 border-gray-200 border-2 rounded">
      </div>
      <div class="flex flex-col space-y-3">
        <label for="password" class="text-sm text-gray-600 font-medium">
          Hasło  <span class="text-red-600">*</span>
        </label>
        <input formControlName="password" type="password" name="password" class="p-2 border-gray-200 border-2 rounded">
      </div>
      <div class="flex justify-end mt-10">
        <button class="
        bg-cyan-600
        px-6 py-3
        rounded-md
        text-white
        font-medium
        font-sans"
        (click)="login()">
          Zaloguj
      </button>
      </div>
    </form>
  </div>
</div>
